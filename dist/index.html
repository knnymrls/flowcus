<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>flowcus</title>
</head>

<body>
    <div class="grid-container">
        <nav class="nav-top"></nav>
        <div class="side-bar">All TODOS</div>
        <div class="main-container">
            <div class="main-tasks-container" id="main-tasks-container">
                <div class="main-tasks-container-todo">
                    <button id="add-todo-button">ADD TODO</button>
                </div>
                <div class="main-tasks-container doing"></div>
                <div class="main-tasks-container done"></div>
            </div>

        </div>
    </div>

    <div id="edit-modal" class="edit-modal">
        <div class="edit-modal-content">
            <span class="close-edit-modal" id="close-edit-modal">&times;</span>
            <form id="edit-form" class="edit-form">
                <fieldset class="name">
                    <input type="hidden" id="edit-taskId">
                    <label for="name">Name</label>
                    <input type="text" id="edit-name" placeholder="Name" required>
                </fieldset>
                <fieldset>
                    <label for="description">Description</label>
                    <input type="text" id="edit-description" placeholder="Description">
                </fieldset>
                <fieldset>
                    <label for="due-date"></label>
                    <input type="date" id="edit-due" placeholder="date">
                </fieldset>
                <fieldset>
                    <input type="radio" name="priority" value="High">
                    <label for="high">High</label>
                    <input type="radio" name="priority" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" value="Low">
                    <label for="low">Low</label>

                </fieldset>
                <fieldset>
                    <input type="radio" name="state" id="edit-state" value="Todo">
                    <label for="Todo">Todo</label>
                    <input type="radio" name="state" id="edit-state" value="Doing">
                    <label for="Doing">Doing</label>
                    <input type="radio" name="state" id="edit-state" value="Done">
                    <label for="Done">Done</label>
                </fieldset>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="add-modal" class="add-modal">
        <!-- Modal content -->
        <div class="add-modal-content">
            <div class="close-add-modal" id="close-add-modal">&times;</div>
            <form id="add-form">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="add-name" placeholder="Name" required>
                </fieldset>
                <fieldset>
                    <label for="description">Description</label>
                    <input type="text" id="add-description" placeholder="Description">
                </fieldset>
                <fieldset>
                    <label for="due-date"></label>
                    <input type="date" id="add-due" placeholder="date">
                </fieldset>
                <fieldset>
                    <input type="radio" name="priority" id="add-priority" value="High">
                    <label for="high">High</label>
                    <input type="radio" name="priority" id="add-priority" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="add-priority" value="Low">
                    <label for="low">Low</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="state" id="add-state" value="Todo">
                    <label for="Todo">Todo</label>
                    <input type="radio" name="state" id="add-state" value="Doing">
                    <label for="Doing">Doing</label>
                    <input type="radio" name="state" id="add-state" value="Done">
                    <label for="Done">Done</label>
                </fieldset>
                <button id="form-add-todo-submit" type="submit">Add Todo</button>
            </form>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
